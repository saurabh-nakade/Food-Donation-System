<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="donor.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="container">
        <header>Food Details</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title"></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Food Item</label>
                            <input type="text" placeholder="Enter Food Name" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Description</label>
                            <input type="text" placeholder="Description" required>
                        </div>

                        <div class="input-field">
                            <label>Pickup Date</label>
                            <input type="date" placeholder="Enter Pickup date" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <select required>
                                <option disabled selected>Select State</option>
                                <option>Delhi</option>
                                <option>Gujrat</option>
                                <option>Maharashtra</option>
                                <option>Odisha</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter your City" required>
                        </div>

                        <div class="input-field">
                            <label>Pickup Address</label>
                            <input type="text" placeholder="Enter your Pickup Address" required>
                        </div>

                    </div>
                </div>

                    <button class="nextBtn"><a href="http://127.0.0.1:5501/.vscode/role.html">DONATE</a>

                    </button>
                </div> 
            </div>

            </form>
    </div>

    <!--<script src="script.js"></script>-->
</body>
</html>
